<template name="content">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Item Name</th>
                            <th>Item URL</th>
                            <th>Remove Item</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each wishlist}}
                            <tr>
                                <td>{{_id}}</td>
                                <td>{{name}}</td>
                                <td><a href="{{url}}" target="_blank">View</a></td>
                                <td><a class="remove">Remove</a></td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
			</div>
		</div>
	</div>
</template>
