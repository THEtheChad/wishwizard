<template name="donate">
    {{#if visible}}
    <div id="donatePopup" class="pop messagepop">
        <div class="row">
            <form class="form-horizontal" role="form" id="donateForm">
                <div class="form-group">
                    <label for="itemName" class="col-sm-2 control-label">Credit Card Number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="number" placeholder="5555 5555 5555 4444">
                    </div>
                </div>
                <div class="form-group">
                    <label for="itemDesc" class="col-sm-2 control-label">Exp Date</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="date" placeholder="11/17">
                    </div>
                </div>
                <div class="form-group">
                    <label for="amazonUrl" class="col-sm-2 control-label">CVC</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="cvc" placeholder="789">
                    </div>
                </div>
                <div class="form-group">
                    <label for="amazonUrl" class="col-sm-2 control-label">Dollars</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="amount" placeholder="$1,000">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default ajax-submit"><i class="fa fa-money"></i> Thanks!!</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {{/if}}
</template>
