<template name="item">

</template>

<template name="addItem">
    <div class="col-xs-8 col-xs-offset-4">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="itemName" class="col-sm-2 control-label">Item Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="itemName" placeholder="Name of the item">
                </div>
            </div>
            <div class="form-group">
                <label for="itemDesc" class="col-sm-2 control-label">Item Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="itemDesc" placeholder="Item Description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="amazonUrl" class="col-sm-2 control-label">Amazon URL</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="amazonUrl" placeholder="http://some-url.com"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> Add Item</button>
                </div>
            </div>
        </form>
    </div>
</template>

<template name="listItems">
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Item Name</th>
                        <th>Amazon URL</th>
                        <th>Remove Item</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each item}}
                    <tr>
                        <td>{{_id}}</td>
                        <td>{{name}}</td>
                        <td><a href="{{url}}" target="_blank">View</a></td>
                        <td><a class="remove">Remove</a></td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
