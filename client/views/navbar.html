<template name="navbar">
    <div class="navbar navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'products'}}">{{#if currentUser}}<img src="nav_logo.png">{{/if}}</a>
            </div>
            <div class="navbar-collapse collapse">
                {{#if currentUser}}
                <button id="donate" type="button" class="btn btn-primary navbar-btn">Donate</button>
                {{/if}}
                <ul class="nav navbar-nav navbar-right">
                    {{> loginButtons}} <!-- here -->
                </ul>
                {{#if currentUser}}
                <div id="amazon-url" class="navbar-form navbar-right">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Amazon Url">
                  </div>
                  <button class="btn btn-default">+</button>
                </div>
                {{/if}}
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </div><!--/.navbar -->
</template>
